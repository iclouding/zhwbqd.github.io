{% if site.theme.footer_text %}
<footer class="site-footer">
	<p class="text">{{ site.theme.footer_text }}</p>
</footer>
{% endif %}

<!-- CSS -->
<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

<!-- Font Awesome -->
<link rel="stylesheet" href="{{ "/css/font-awesome.min.css" | prepend: site.baseurl }}">

<!-- Google Fonts -->
<link type="text/css" rel="stylesheet" href="{{ "/css/google-font.css" | prepend: site.baseurl }}" >
		
<!-- Google Analytics -->
{% if site.theme.google_analytics %}
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

ga('create', '{{ site.theme.google_analytics }}', 'auto');
ga('send', 'pageview');
</script>
{% endif %}
